  <script type="text/javascript">
			function checkRequirement(myForm)
			{
				var checkZipCode=/[0-9]{5}/;
				if (!checkZipCode.test(myForm.zipCode.value)) 
				{
						window.alert('Zip Code should be 5 digits');
						myForm.zipCode.focus();
						return false;
				}
				if (myForm.firstName.value == '') 
				{
						window.alert('Please fill your first name');
			            myForm.firstName.focus();
						return false;
				}
				if (myForm.lastName.value == '') 
				{
						window.alert('Please fill your last name');
			            myForm.lastName.focus();
						return false;
				}
				if (myForm.address.value == '') 
				{
						window.alert('Please fill your address');
			            myForm.address.focus();
						return false;
				}
				if (myForm.city.value == '') 
				{
						window.alert('Please fill your city');
			            myForm.city.focus();
						return false;
				}
				if (myForm.state.value == '') 
				{
						window.alert('Please fill your state');
			            myForm.state.focus();
						return false;
				}
				if (myForm.loginName.value == '') 
				{
						window.alert('Please fill your login Name');
			            myForm.loginName.focus();
						return false;
				}
				if (myForm.password.value == '') 
				{
						window.alert('Please fill your password');
			            myForm.password.focus();
						return false;
				}
				if (myForm.confirmPassword.value == '') 
				{
						window.alert('Please fill your confirm password');
			            myForm.confirmPassword.focus();
						return false;
				}
				if (myForm.password.value != myForm.confirmPassword.value) 
				{
						window.alert('Please check whether your password and your confirm password is identical or not');
			  
						return false;
				}
			    return true;
			}
   </Script>
