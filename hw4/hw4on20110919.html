<html>
<head>

<script type="text/javascript">
function viewXML(what)
{
   
 if (document.implementation && document.implementation.createDocument)
 {
   
   var xmlDoc= document.implementation.createDocument("","",null);
   xmlDoc.async=false;
   loaded=xmlDoc.load(what.URL.value);
  
   if(!loaded){
     window.alert("Error in XML file");

   }
   else
   {

     generateHTML(xmlDoc);
     newWin = window.open();
     newWin.document.write(html_text);
     	
   }
  }
 }


function generateHTML(xmlDoc)
{ 
 footb=xmlDoc.documentElement.childNodes;
 
 html_text="<html><head><title>Homework 4 XML practise</title></head>";
 html_text+="<bo"+"dy>";

 
 for(i=1;i<footb.length;i++)
 {
  if(i%2 != 0){

  teamName=footb[i].childNodes[1].childNodes[0].nodeValue;
  colorName=footb[i].childNodes[3].childNodes[0].nodeValue;
  logoPic=footb[i].childNodes[5].childNodes[0].nodeValue;
  champNo=footb[i].childNodes[7].childNodes[0].nodeValue;
  capName=footb[i].childNodes[9].childNodes[1].childNodes[0].nodeValue;
  capPos=footb[i].childNodes[9].childNodes[3].childNodes[0].nodeValue;
  capGameNo=footb[i].childNodes[9].childNodes[5].childNodes[0].nodeValue;
  capImg=footb[i].childNodes[9].childNodes[7].childNodes[0].nodeValue;
  coachName=footb[i].childNodes[11].childNodes[0].nodeValue;
  arenaName=footb[i].childNodes[13].childNodes[0].nodeValue;
  videoURL=footb[i].childNodes[15].childNodes[0].nodeValue;
  
  html_text+="<table border='2' width='1000' bordercolor='"+colorName+"'>";
  html_text+="<tr><td align='center' bgcolor='"+colorName+"' width='100%' colspan='5'><font color='white' size='10' ><strong>"+teamName+"</strong></font></td></tr>";

  html_text+="<tr><td align='center'><strong>"+footb[i].childNodes[5].nodeName+"</strong></td><td align='center'><strong>"+footb[i].childNodes[7].nodeName+"</strong></td><td align='center'><strong>"+footb[i].childNodes[9].nodeName+"</strong></td><td align='center'><strong>"+footb[i].childNodes[11].nodeName+"</strong></td><td align='center'><strong>"+footb[i].childNodes[13].nodeName+"</strong></td></tr>";
  
  html_text+="<tr><td width='150' align='center'><img src='"+logoPic+"'></img></td><td align='center'>"+champNo+"</td>";
  html_text+="<td><table border='2' width='100%' bordercolor='"+colorName+"'><tr><td align='center'><strong>"+footb[i].childNodes[9].childNodes[1].nodeName+"</strong></td><td align='center'><strong>"+footb[i].childNodes[9].childNodes[3].nodeName+"</strong></td><td align='center'><strong>"+footb[i].childNodes[9].childNodes[5].nodeName+"</strong></td><td align='center'><strong>"+footb[i].childNodes[9].childNodes[7].nodeName+"</strong></td></tr>";

  html_text+="<tr><td align='center'>"+capName+"</td><td align='center'>"+capPos+"</td><td align='center'>"+capGameNo+'</td><td align="center" width="100"><img src="'+capImg+'"></img></td></tr></table></td><td align="center">'+coachName+"</td><td align='center'>"+arenaName+"</td></tr>";

  html_text+="<tr><td align='center' colspan='5'><iframe width='1000' height='700' title='YouTube video player' class='youtube-player' type='text/html' width='600' height='390' src='"+videoURL+"'></iframe></td></tr>";
  
  html_text+="</table><br/>";
  }
  else
   continue;

  }

  html_text+="</bo"+"dy>";
  html_text+="</html>";

 }

</script>
</head>
<body>
 <h1 align="center"><strong>NBA Teams</strong></h1>
<p align="center">Enter XML file</p>
<form name="myform" method="POST" id="location">
<center>
<input type="text" name="URL"  maxlength="255" size="50"  />
</center>
<br/>
<div style="text-align:center;">
<input type="button" name="submit" value="Submit Query" align="middle" onClick="viewXML(this.form)" />
</div>
</form>

</body>
